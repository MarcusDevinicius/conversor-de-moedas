<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
</head>
<body>
    <header>
        <h1 class="titulo">Conversor do Real brasileiro para outras moedas</h1>
    </header>
    <section data-conversor="container">
        <div data-conversor="reais">
            <label for="reais" class="valor-reais">Valor em Reais:</label>
            <input type="text" name="reais" id="reais" placeholder="R$">
        </div>
        <div data-conversor="demais-moedas">
            <input type="text" name="valor-covertido" id="valor-covertido" placeholder="">
            <select name="" id="">
                <option value="">Dollar</option>
                <option value="">Euro</option>
                <option value="">Iene</option>
            </select>
        </div>
    </section>
</body>
</html>
